---
layout: default
---

<div class="home">
  <div id="welcome">
    <p>I'm just trying to see as much of none of the Universe as possible.</p>
  </div>

  <div class="posts">
    <h1 class="page-heading">Thinks</h1>
    <!-- <h1>{{ page.title }}</h1> -->

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
