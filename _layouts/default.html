<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>
  <div class="container">
    <div class="row content">
        <h1 id="site-title">
          <img id="logo" src="/assets/logo_default.png" alt="Logo"></img>

          {{ site.title }}
          <div id="homages">
            <div id="theme-default" class="theme-symbol" onclick="setTheme('default')"></div>
            <div id="theme-sotl" class="theme-symbol" onclick="setTheme('sotl')"></div>
            <div id="theme-isis" class="theme-symbol" onclick="setTheme('isis')"></div>
          </div>
        </h1>
    </div>

    <div class="row content">
      {{ content }}
    </div>
  </div>

</body>
</html>
