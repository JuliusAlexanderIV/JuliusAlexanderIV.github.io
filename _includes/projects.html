<div id="projects" class="four columns section">
  <h4>creations:</h4>
  <p>Here are some of the things I've worked on over the last few years. Other, smaller things I've dinked around with are on <a href="https://github.com/{{ site.github_username }}" class="inline-a">GitHub</a>.</p>

  <ul>
    {% for project in site.projects %}
    <li><a class="project-link" href="{{ project.url }}">{{ project.title }}</a> {{ project.summary }}</li>
    {% endfor %}
  </ul>
</div>
