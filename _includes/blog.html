<div id="blog" class="section">
  <div class="section-title" >
    <div>
      <h4>thoughts</h4>
    </div>
  </div>
  <!-- <h4>thoughts</h4> -->
  <ul>
    {% for post in site.posts %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
