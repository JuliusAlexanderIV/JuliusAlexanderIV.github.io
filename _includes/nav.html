<nav class="site-nav" role="navigation">
  <ul>
    {% for page in site.pages reversed %}
      {% if page.title %}
          <a id="{{ page.title | downcase }}-link-box"  href="{{ page.url | prepend: site.baseurl }}">
            <li class="page-link">
              {{ page.title }}
            </li>
          </a>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
